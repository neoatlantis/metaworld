<html>
<head>

<meta charset="utf-8">
<title>Metaworld Browser</title>

<link rel="stylesheet" href="themes/default/style.min.css" />

<script src="mwdata.js"></script> <!-- Data to be loaded -->
<script src="js/ext/require.js" data-main="main"></script>
<script>
requirejs.config({
    baseUrl: 'js/',
    paths: {
        'jquery': 'ext/jquery',
        'pubsub': 'ext/pubsub',
        'jstree': 'ext/jstree',
    }
});
</script>
<style>
    .hidden{ display: none }
    .mw-question-choice { 
        border: #0000AA 1px solid;
        font-size: 0.8em;
        margin: 2px;
        padding: 2px;
    }
    .mw-question-choice.active {
        background: #0000AA;
        color: #FFFFFF;
    }
</style>

</head>
<body>

<div class="mw-questions-tree"></div>
<div class="mw-question-sheet">
    <div class="mw-no-question">
        Select and answer a question.
    </div>
    <div class="mw-has-question"></div>
</div>

<hr />

<div class="mw-classes-list">

</div>

<div class="hidden" id="templates">

    <div name="mw-question-choose">
        <div name="name"></div>
        <div name="choices">
            <span class="mw-question-choice" name="choice"></span>
        </div>
    </div>

    <div name="mw-classes-item">
        <div name="name"></div>
    </div>

</div>

</body>
</html>
