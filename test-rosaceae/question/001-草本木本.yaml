name: 草本还是木本？
category: 基本信息

# 折叠多选题评分逻辑示例
# ======================
# 若用户选择“灌木”：
#   特征描述是”灌木“，“木本”， 1分
#   特征描述是“乔木”、“草本”、“一年生草本”等，0分
# 若用户选择“木本”：
#   特征描述是“草本”，“一年生草本”等， 0分
#   特征描述是“木本”，1分
#   特征描述是“灌木”或“乔木”， 0.5分

choose:
    木本: 
        - 灌木
        - 乔木
    草本:
        - 一年生草本
        - 两年生草本
        - 多年生草本
